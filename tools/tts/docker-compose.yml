services:
  tts:
    container_name: tts

    build: .
    ports:
      - "5002:5002"
    volumes:
      - "./persistent_data/tts_models:/root/pth"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5002/health-check"]
      interval: 1s
      timeout: 1s
      retries: 3
      start_period: 30s
